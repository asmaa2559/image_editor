<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="container bg-dark h-100 px-5">
    <div class="row py-5 ">
        <div class="col-md-8">
            <div class="img-box">
                <img class="w-100" id="img">
                
            </div>
            <div class="upload py-4 ">
                <label for="upload">Upload</label>
                <input type="file" id="upload" class="d-none" >
            </div>
        </div>
        <div class="col-md-4">
            <div class="filters text-white py-3">
                <ul>
                    <li>
                        <label for="saturate">saturate</label>
                        <input type="range" id="saturate" min="0" max="200" value="100">
                    </li>
                    <li>
                        <label for="contrast">contrast</label>
                        <input type="range" id="contrast" min="0" max="200" value="100">
                    </li>
                    <li>
                        <label for="brightness">brightness</label>
                        <input type="range" id="brightness" min="0" max="200" value="100">
                    </li>
                    <li>
                        <label for="sepia">sepia</label>
                        <input type="range" id="sepia" min="0" max="200" value="0">
                    </li>
                    <li>
                        <label for="grayscale">grayscale</label>
                        <input type="range" id="grayscale" step="0.1" min="0" max="1" value="0">
                    </li>
                    <li>
                        <label for="blur">blur</label>
                        <input type="range" id="blur" step="0.1" min="0" max="10" value="0">
                    </li>
                    <li>
                        <label for="hue-rotate">Hue Rotate</label>
                        <input type="range" id="hue-rotate"  min="0" max="350" value="0">
                    </li>

                    <button class="boton btn btn-primary py-3 mt-5" id="reset" onclick=" resetValue()">Reset</button>
                    
                    
                </ul>
            </div>
        </div>
    </div>
  </div>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
